<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <span style="text-align: center; font-family: TimeBurnerBold; text-shadow: 1px 1px 1px #ccc;box-shadow: 0 0 1em 1em rgba(0, 255, 157, 0.055); font-size:2em; margin-left: 300px; background-color: rgba(0, 255, 157, 0.07)">Sign Up</span>
        </div>
      </div>

      <div class="row" style="padding-top: 70px;">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <form (ngSubmit)="onSignup(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">
                <span class="glyphicon glyphicon-user"></span> E-mail</label>
              <input type="email" id="email" name="email" ngModel class="form-control">
            </div>
            <div class="form-group">
              <label for="password">
                <span class="glyphicon glyphicon-lock"></span> Password</label>
              <input type="password" id="password" name="password" ngModel class="form-control">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
              <span class="glyphicon glyphicon-edit"></span> Sign Up</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
