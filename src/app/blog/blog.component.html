  <div class="row"> 
    <div *ngFor="let blog of blogs" >
      <div class="col-md-4">
        <div class="polaroid">           
            <h3>{{blog.Title}}</h3>
            <p>{{blog.Description}}</p>
            <img src="{{blog.ImgSrc}}" alt="" />    
            <br>      
            <br>
            <p>Author: {{blog.Author}}</p>
            <p>Blog ID: {{blog.Id}}</p>
        </div>
      </div>        
    </div>
  </div>
