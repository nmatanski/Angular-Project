<a style="cursor: pointer; box-shadow: 0 0 1em 1em rgba(0, 255, 157, 0.015);" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ meal.name }}</h4>
    <p class="list-group-item-text">{{ meal.description }}</p>
  </div>
  <span class="col-lg-12 col-lg-offset-5">
    <img [src]="meal.imagePath" alt="{{ meal.name }}" class="img-responsive" style="margin-top: 10px; max-height: 90px; border-radius: 20%">
  </span>
</a>
