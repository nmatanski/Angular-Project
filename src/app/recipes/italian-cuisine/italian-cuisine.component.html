<div class="row"> 
    <div *ngFor="let recipe of italianRecipes" >
      <div class="col-md-4">
        <div class="polaroid">           
            <h3>{{recipe.Title}}</h3>
            <!-- <p>{{recipe.Description}}</p> -->
            <img src="{{recipe.ImgSrc}}" alt="" />    
            <br>      
            <br>
            <p>Author: {{recipe.Author}}</p>
            <p><small>Recipe ID: {{recipe.Id}}</small></p>
        </div>
      </div>        
    </div>
  </div>
