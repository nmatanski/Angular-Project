<div class="row">
  <div class="col-xs-10" style="padding-top: 50px; padding-left: 50px;">
    <!-- <app-shopping-edit></app-shopping-edit> -->
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" (click)="onFetchData()">View Cart</a>
      <!-- <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a> -->
    </ul>
    <div class="row" *ngIf="isAuthenticated()">
      <div class="col-xs-12" *ngFor="let order of orders">
        (test) Order's Email: {{order.email}} 
        <div *ngIf="order.email != getEmail()">
          <div class="row">
            <div class="col-xs-12">
              Name: {{order.name}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              Address: {{order.address}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              Email: {{order.email}}
            </div>
          </div>

          <div class="col-xs-12" *ngFor="let cart of order.cart">

            <div class="row">
              <div class="col-xs-12" style="padding:50px 30px 10px 20px">
                <img [src]="cart.imagePath" alt="{{ cart.name }}" class="img-responsive" style="max-height: 300px;">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <h1>{{ cart.name }}</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12" style="margin-bottom: 15px;">
                {{ cart.description }}
              </div>
              <div class="col-xs-4">Price: {{cart.price}}</div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
